<!DOCTYPE html>
<html>
    <head>
        <title>The Traveling Programmer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header class="nav-bar">
            <div class="wrapper-header-left">
                <h2><a href="#">The Traveling Programmer</a></h2>
            </div>
            <div class="wrapper-header-right">
                <ul class="nav-bar-styles">
                    <li><a href="../../../index.html">Home</a></li>
                    <!--<li><a href="#">About</a></li>-->
                </ul>
            </div>
        </header>
        <div class="about-the-blog">
                <img src="images/TP-logo.png" class="image" />
                <p>{{ site.description }}</p>
        </div>
        <div class="posts post-area">
                    <ul>
                            {% for post in site.posts %}
                              <li class="post-title-text">
                                <a href="{{ post.url }}">{{ post.title }}</a>
                                <li>{{ post.date | date_to_string }}</li>
                                <li><img src="{{ post.image }}" style="width:50%;height:50%;" /></li>
                                <li>{{ post.excerpt }}</li>
                                <a href="{{ post.url }}">Read More...</a> 
                              </li>
                            {% endfor %}
                </ul>
        </div>


    </body>

</html>
